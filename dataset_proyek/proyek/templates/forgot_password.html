{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #7dbac1, #f3f6f7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container,
    .signup-container,
    .forgot-container .form-box,
    .form-box {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: #f2f2f2;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #555;
    }

    a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .login-forgot,
    .login-create {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .login-forgot:hover,
    .login-create:hover,
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <div class="form-box">
      <h2>Forget your<br>Password?</h2>
      <form method="POST" action="{% url 'otp_number' %}">
        {% csrf_token %}
        <input type="email" name="email" id="email" placeholder="Email" required>
        <button type="submit">Next</button>
      </form>
    </div>
  </div>
</body>
</html>
