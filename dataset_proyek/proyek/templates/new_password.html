{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #7dbac1, #f3f6f7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: #f2f2f2;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #555;
    }

    a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .login-forgot,
    .login-create {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .login-forgot:hover,
    .login-create:hover,
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>New Password</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="password" name="new_password" placeholder="New password" required />
      <input type="password" name="confirm_password" placeholder="Confirm password" required />
      <button type="submit">Confirm</button>
    </form>
  </div>
</body>
</html>
