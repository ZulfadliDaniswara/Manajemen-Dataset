{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #7dbac1, #f3f6f7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container,
    .signup-container,
    .forgot-container .form-box,
    .form-box {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: #f2f2f2;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #555;
    }

    a {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .login-forgot,
    .login-create {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .login-forgot:hover,
    .login-create:hover,
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="signup-page">

  <div class="signup-container">
    <h2>Daftar Akun</h2>
    <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" required />

  <!-- HARUS password1 -->
    <input type="password" name="password1" placeholder="Password" required />

  <!-- HARUS password2 -->
    <input type="password" name="password2" placeholder="Confirm Password" required />

    <button type="submit">Daftar</button>
</form>

  </div>

</body>
</html>
